---
mode: path analyse
rpts:
  invs0:
    path: rpt/invs_rpts/axi4lscope.simple.gz
    type: invs
  invs1:
    path: rpt/invs_rpts/axi4lscope.simple.gz
    type: invs
configs:
  output_dir: output
  analyse_tuples:
    - - invs0
      - invs1
  analyse_patterns:
    - name: fanout
      target: net arc
      filters:
        - attribute: fanout
          filter: x > 3
          type:
        - attribute: delay
          filter: x >= 0
          type:
            # - delta
            - abs
    - name: length
      target: net arc
      filters:
        - attribute: length
          filter: x >= 10
          type:
            # - percent
            # - delta
            - abs
        - attribute: delay
          filter: x >= 0
          type:
            # - delta
            - abs
    - name: total length
      target: path
      filters:
        - attribute: length
          filter: x >= 10
          type:
            # - percent
            # - delta
            - abs
