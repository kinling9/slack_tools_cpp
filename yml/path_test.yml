mode: path analyse
rpts:
  invs0:
    path: rpt/invs_rpts/axi4lscope.simple.gz
    type: invs
  invs1:
    path: rpt/invs_rpts/axi4lscope.simple.gz
    type: invs
  leda0:
    path: rpt/leda_rpts/B005_allpath.rpt.gz
    type: leda
  leda1:
    path: rpt/leda_rpts/B005_allpath.rpt.gz
    type: leda
configs:
  output_dir: output
  analyse_tuples:
    - - leda0
      - leda1
  analyse_patterns:
    - name: fanout
      filters:
        - attribute: fanout
          filter: x > 100
          type: real
          is_delta: false
        - attribute: delay
          filter: x > 0.1
          type: abs
          is_delta: true
