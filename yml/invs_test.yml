mode: compare
rpts:
  invs0 : {path: "rpt/invs_rpts/z80_core_top_N7_LEC_preCTS_place.tarpt.gz", type: "invs"}
  invs1 : {path: "rpt/invs_rpts/z80_core_top_N7_LEC_preCTS_popt.tarpt.gz", type: "invs"}
  invs2 : {path: "rpt/invs_rpts/axi4lscope.simple.gz", type: "invs"}
  invs3 : {path: "rpt/invs_rpts/axi4lscope.simple.gz", type: "invs"}
configs:
  output_dir: output
  analyse_tuples:
    - ["invs0", "invs1"]
    - ["invs2", "invs0"]
    - ["invs2", "invs3"]
    - ["invs2", "invs3"]
  # compare_mode: full_path # [endpoint, startpoint, start_end, full_path]
  compare_mode: endpoint # [endpoint, startpoint, start_end, full_path]
  slack_margins: [0.01, 0.03, 0.05, 0.1, 1]
  match_percentages: [0.01, 0.03, 0.1, 0.5, 1]
  match_paths: 10
  enable_mbff: True
  slack_filter: x > 0 && x <= 5 # using x to represent slack
  diff_filter: x > 0.3
